<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Modal background styling */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center; /* Horizontally centers modal content */
            align-items: center; /* Vertically centers modal content */
            display: flex; /* Allows for flexbox centering */
        }

        /* Modal content box styling */
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px; /* Optional rounded corners */
            width: 300px; /* You can adjust the width */
            text-align: center;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
        body{
           text-align: center; 
           margin-top: 60px;
        }
    </style>
</head>
<body>

    <!-- Modal structure -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <p>Modal Content</p>
            <button onclick="document.getElementById('myModal').style.display='none'">Close Modal</button>
        </div>
    </div>

    <!-- Open modal button -->
    <button onclick="document.getElementById('myModal').style.display='flex'">Open Modal</button>

</body>
</html>
