<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heading with Line</title>
    <style>
        h1 {
            font-size: 24px;
            position: relative;
        }
        h1::after {
            content:'';
            display: block;
            width: 50px;
            height: 4px;
            background-color: #333;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Heading with Line</h1>
</body>
</html>
