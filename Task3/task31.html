<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Theme Color</title>
<style>
  :root {
    --theme-color: #eca798;
  }

  body {
    background-color: var(--theme-color);
    color: white;
  }

  h1, button {
    color: var(--theme-color);
  }

  .button {
    background-color: var(--theme-color);
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>Theme Color Example</h1>
<p>Changing the theme color variable updates all instances of the theme color.</p>
<button class="button">Click Me</button>
</body>
</html>
