<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navbar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
  }

  .navbar .logo {
    color: white;
    font-size: 24px;
    text-decoration: none;
  }

  .nav-links {
    display: flex;
    list-style: none;
  }

  .nav-links li {
    margin: 0 10px;
  }

  .nav-links li a {
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    display: block;
  }

  .nav-links li a:hover {
    background-color: #555;
  }

  .menu-icon {
    display: none;
    font-size: 24px;
    color: white;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    .nav-links {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: #333;
    }

    .nav-links.active {
      display: flex;
    }

    .menu-icon {
      display: block;
    }

    .nav-links li {
      text-align: center;
    }
  }
</style>
</head>
<body>

<div class="navbar">
  <!-- <a href="#" class="logo">Logo</a> -->
  <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
  <ul class="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>

<script>
  function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');
  }
</script>

</body>
</html>
