<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Transition</title>
    <style>
        img {
            width: 200px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <img src="https://th.bing.com/th/id/OIP.HxV79tFMPfBAIo0BBF-sOgHaEy?rs=1&pid=ImgDetMain" alt="Placeholder Image">
</body>
</html>
