<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Transition</title>
    <style>
        body{
            align-items: center;
        }
        button {
            padding: 10px 20px;
            background-color: #17a2b8;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #76d685;
        }
    </style>
</head>
<body>
    <button>Smooth Hover</button>
</body>
</html>
