<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Sizing with em and rem</title>
<style>
    body{
        font-size: 10px;
    }
  .text-em {
    font-size: 2em;
  }

  .text-rem {
    font-size: 1.5rem;
  }
</style>
</head>
<body>
<p class="text-em">This text uses em for sizing.</p>
<p class="text-rem">This text uses rem for sizing.</p>
</body>
</html>
