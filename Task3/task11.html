<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .blog-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 30px; 
            padding: 20px;
        }

        .blog-post {
            background-color: #9a7979;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .blog-post h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .blog-post p {
            font-size: 1em;
            color: #0f0c0c;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="blog-container">
        <div class="blog-post">
            <h2>Blog Post Title 1</h2>
            <p>This is the content for blog post 1. You can add more text here as needed.</p>
        </div>
        <div class="blog-post">
            <h2>Blog Post Title 2</h2>
            <p>This is the content for blog post 2. You can add more text here as needed.</p>
        </div>
        <div class="blog-post">
            <h2>Blog Post Title 3</h2>
            <p>This is the content for blog post 3. You can add more text here as needed.</p>
        </div>
    </div>

</body>
</html>
