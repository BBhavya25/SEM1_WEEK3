<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Column Layout</title>
<style>
  .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    font-size: 30px;
  }

  @media (max-width: 768px) {
    .container {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div>Column 1</div>
  <div>Column 2</div>
</div>
</body>
</html>
