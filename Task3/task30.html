<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Font Size Variable</title>
<style>
  :root {
    --font-size: 16px;
  }

  body {
    font-size: var(--font-size);
  }

  h1 {
    font-size: calc(var(--font-size) * 2);
  }

  p {
    font-size: var(--font-size);
  }
</style>
</head>
<body>
<h1>Font Size Variable Example</h1>
<p>This paragraph uses the defined font size variable.</p>
</body>
</html>
