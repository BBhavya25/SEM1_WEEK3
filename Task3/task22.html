<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fade In Animation</title>
    <style>
        body{
            font-size: 40px;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="fade-in">This text will fade in.</div>
</body>
</html>
