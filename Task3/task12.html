<html lang="en">
<head>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

        }
        .gallery img {
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>

        <img src="https://121clicks.com/wp-content/uploads/2024/01/stunning-landscape-photography-02.jpg" alt="Image 1">

        <img src="https://th.bing.com/th/id/OIP.lV1i6YcK_3ME-aE6u6fGDAHaE0?w=1000&h=650&rs=1&pid=ImgDetMain" alt="Image 5">

</html>
